<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Sign Up</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
<div><h1>Sign Up</h1>
<form id="signupForm">
    <label for="name">Name:</label>
    <input type="text" id='name' placeholder='Enter Your Name' required/><br>

     <label for ='email'>Email:</label>
    <input type="email" id='email' placeholder='Enter Your Email' required/><br>

    <label for ='phone'>Phone Number:</label>
    <input type="phone" id='phone' placeholder='Enter Your Number' required/><br>

     <label for="password">Password:</label>
    <input type="password" id='password' placeholder='Enter password' required minlength="4"/><br>

    <button>Sign Up</button>

    <script src="index.js"></script>
</form>
 <p>Already have an account? <span id="goToSignin" style="color:blue; cursor:pointer;">Sign In</span></p>
 </div>
</body>
</html>
